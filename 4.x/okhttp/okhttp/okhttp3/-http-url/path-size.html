<h1>pathSize</h1>
<a name="okhttp3.HttpUrl$pathSize"></a>
<code><span class="keyword">val </span><span class="identifier">pathSize</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-int/index.html"><span class="identifier">Int</span></a></code>
<p>The number of segments in this URL's path. This is also the number of slashes in this URL's
path, like 3 in <code>http://host/a/b/c</code>. This is always at least 1.</p>
