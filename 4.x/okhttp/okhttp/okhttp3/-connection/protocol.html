<h1>protocol</h1>
<a name="okhttp3.Connection$protocol()"></a>
<code><span class="keyword">abstract</span> <span class="keyword">fun </span><span class="identifier">protocol</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="../-protocol/index.html"><span class="identifier">Protocol</span></a></code>
<p>Returns the protocol negotiated by this connection, or <a href="../-protocol/-h-t-t-p_1_1.html">Protocol.HTTP_1_1</a> if no protocol
has been negotiated. This method returns <a href="../-protocol/-h-t-t-p_1_1.html">Protocol.HTTP_1_1</a> even if the remote peer is using
<a href="../-protocol/-h-t-t-p_1_0.html">Protocol.HTTP_1_0</a>.</p>
