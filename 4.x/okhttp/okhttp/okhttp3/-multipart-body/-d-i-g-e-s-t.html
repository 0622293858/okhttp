<h1>DIGEST</h1>
<a name="okhttp3.MultipartBody.Companion$DIGEST"></a>
<code><span class="keyword">val </span><span class="identifier">DIGEST</span><span class="symbol">: </span><a href="../-media-type/index.html"><span class="identifier">MediaType</span></a></code>
<p>This type is syntactically identical to "multipart/mixed", but the semantics are different.
In particular, in a digest, the default <code>Content-Type</code> value for a body part is changed from
"text/plain" to "message/rfc822".</p>
