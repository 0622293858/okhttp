<h1>tlsVersion</h1>
<a name="okhttp3.Handshake$tlsVersion()"></a>
<code><span class="keyword">fun </span><span class="identifier">tlsVersion</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="../-tls-version/index.html"><span class="identifier">TlsVersion</span></a></code>
<p>Returns the TLS version used for this connection. This value wasn't tracked prior to OkHttp
3.0. For responses cached by preceding versions this returns <a href="../-tls-version/-s-s-l_3_0.html">TlsVersion.SSL_3_0</a>.</p>
