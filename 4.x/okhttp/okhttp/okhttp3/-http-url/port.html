<h1>port</h1>
<a name="okhttp3.HttpUrl$port"></a>
<code><span class="keyword">val </span><span class="identifier">port</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-int/index.html"><span class="identifier">Int</span></a></code>
<p>The explicitly-specified port if one was provided, or the default port for this URL's scheme.
For example, this returns 8443 for <code>https://square.com:8443/</code> and 443 for
<code>https://square.com/</code>. The result is in <code>[1..65535]</code>.</p>
