<h1>redact</h1>
<a name="okhttp3.HttpUrl$redact()"></a>
<code><span class="keyword">fun </span><span class="identifier">redact</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-string/index.html"><span class="identifier">String</span></a></code>
<p>Returns a string with containing this URL with its username, password, query, and fragment
stripped, and its path replaced with <code>/...</code>. For example, redacting
<code>http://username:password@example.com/path</code> returns <code>http://example.com/...</code>.</p>
