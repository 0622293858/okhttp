<h1>cookieJar</h1>
<a name="okhttp3.OkHttpClient.Builder$cookieJar(okhttp3.CookieJar)"></a>
<code><span class="keyword">fun </span><span class="identifier">cookieJar</span><span class="symbol">(</span><span class="identifier" id="okhttp3.OkHttpClient.Builder$cookieJar(okhttp3.CookieJar)/cookieJar">cookieJar</span><span class="symbol">:</span>&nbsp;<a href="../../-cookie-jar/index.html"><span class="identifier">CookieJar</span></a><span class="symbol">)</span><span class="symbol">: </span><a href="index.html"><span class="identifier">OkHttpClient.Builder</span></a></code>
<p>Sets the handler that can accept cookies from incoming HTTP responses and provides cookies to
outgoing HTTP requests.</p>
<p>If unset, <a href="../../-cookie-jar/-n-o_-c-o-o-k-i-e-s.html">no cookies</a> will be accepted nor provided.</p>
