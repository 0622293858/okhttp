<h1>path</h1>
<a name="okhttp3.Cookie$path()"></a>
<code><span class="keyword">fun </span><span class="identifier">path</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-string/index.html"><span class="identifier">String</span></a></code>
<p>Returns this cookie's path. This cookie matches URLs prefixed with path segments that match
this path's segments. For example, if this path is <code>/foo</code> this cookie matches requests to
<code>/foo</code> and <code>/foo/bar</code>, but not <code>/</code> or <code>/football</code>.</p>
