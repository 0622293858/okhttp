<h1>ALTERNATIVE</h1>
<a name="okhttp3.MultipartBody.Companion$ALTERNATIVE"></a>
<code><span class="keyword">val </span><span class="identifier">ALTERNATIVE</span><span class="symbol">: </span><a href="../-media-type/index.html"><span class="identifier">MediaType</span></a></code>
<p>The "multipart/alternative" type is syntactically identical to "multipart/mixed", but the
semantics are different. In particular, each of the body parts is an "alternative" version of
the same information.</p>
