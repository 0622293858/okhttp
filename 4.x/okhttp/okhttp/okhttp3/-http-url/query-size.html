<h1>querySize</h1>
<a name="okhttp3.HttpUrl$querySize()"></a>
<code><span class="keyword">fun </span><span class="identifier">querySize</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-int/index.html"><span class="identifier">Int</span></a></code>
<p>Returns the number of query parameters in this URL, like 2 for <code>http://host/?a=apple&amp;b=banana</code>.
If this URL has no query this returns 0. Otherwise it returns one more than the number of <code>"&amp;"</code>
separators in the query.</p>
