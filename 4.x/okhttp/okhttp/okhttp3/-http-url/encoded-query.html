<h1>encodedQuery</h1>
<a name="okhttp3.HttpUrl$encodedQuery()"></a>
<code><span class="keyword">fun </span><span class="identifier">encodedQuery</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-string/index.html"><span class="identifier">String</span></a><span class="symbol">?</span></code>
<p>Returns the query of this URL, encoded for use in HTTP resource resolution. The returned string
may be null (for URLs with no query), empty (for URLs with an empty query) or non-empty (all
other URLs).</p>
