<h1>encodedPathSegments</h1>
<a name="okhttp3.HttpUrl$encodedPathSegments()"></a>
<code><span class="keyword">fun </span><span class="identifier">encodedPathSegments</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin.collections/-list/index.html"><span class="identifier">List</span></a><span class="symbol">&lt;</span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-string/index.html"><span class="identifier">String</span></a><span class="symbol">&gt;</span></code>
<p>Returns a list of encoded path segments like <code>["a", "b", "c"]</code> for the URL <code>http://host/a/b/c</code>.
This list is never empty though it may contain a single empty string.</p>
