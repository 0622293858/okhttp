<h1>socket</h1>
<a name="okhttp3.Connection$socket()"></a>
<code><span class="keyword">abstract</span> <span class="keyword">fun </span><span class="identifier">socket</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://docs.oracle.com/javase/8/docs/api/java/net/Socket.html"><span class="identifier">Socket</span></a></code>
<p>Returns the socket that this connection is using. Returns an
<a href="https://docs.oracle.com/javase/8/docs/api/javax/net/ssl/SSLSocket.html">SSL socket</a> if this connection is HTTPS. If this is an HTTP/2
connection the socket may be shared by multiple concurrent calls.</p>
