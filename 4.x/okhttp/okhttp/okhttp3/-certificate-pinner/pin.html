<h1>pin</h1>
<a name="okhttp3.CertificatePinner.Companion$pin(java.security.cert.Certificate)"></a>
<code><span class="identifier">@JvmStatic</span> <span class="keyword">fun </span><span class="identifier">pin</span><span class="symbol">(</span><span class="identifier" id="okhttp3.CertificatePinner.Companion$pin(java.security.cert.Certificate)/certificate">certificate</span><span class="symbol">:</span>&nbsp;<a href="https://docs.oracle.com/javase/8/docs/api/java/security/cert/Certificate.html"><span class="identifier">Certificate</span></a><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-string/index.html"><span class="identifier">String</span></a></code>
<p>Returns the SHA-256 of <code>certificate</code>'s public key.</p>
<p>In OkHttp 3.1.2 and earlier, this returned a SHA-1 hash of the public key. Both types are
supported, but SHA-256 is preferred.</p>
