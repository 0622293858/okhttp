<h1>close</h1>
<a name="okhttp3.Response$close()"></a>
<code><span class="keyword">fun </span><span class="identifier">close</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>Closes the response body. Equivalent to <code>body().close()</code>.</p>
<p>It is an error to close a response that is not eligible for a body. This includes the
responses returned from <a href="cache-response.html">cacheResponse</a>, <a href="network-response.html">networkResponse</a>, and <a href="prior-response.html">priorResponse</a>.</p>
