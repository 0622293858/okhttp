<h1>networkResponse</h1>
<a name="okhttp3.Response$networkResponse"></a>
<code><span class="keyword">val </span><span class="identifier">networkResponse</span><span class="symbol">: </span><a href="index.html"><span class="identifier">Response</span></a><span class="symbol">?</span></code>
<p>Returns the raw response received from the network. Will be null if this response didn't use
the network, such as when the response is fully cached. The body of the returned response
should not be read.</p>
